  <h1>読書</h1>
最近少しづつ読書を再開し始めた。やはりまだ目が滑るし、連想思考ですぐに昔のことを思い出して反芻するいつもの癖が出てなかなか読み進められない。
  図書館で適当に手に取った本の面白そうな部分をつまみ読みするのは楽しい。これはyoutubeshortとかtiktok的だが、まあ、それよりは健全で有意義で人と差がつく。
  読書という行為に気負わないこと。これだけである。世界を探検する子供の気分で好き勝手歩き回ればいいのだ。そしていつか自分の居場所を見つけられれば万々歳だ。
