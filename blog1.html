<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{Artificial}}</title>
  <style>
    body { font-family: serif; max-width: 700px; margin: 2em auto; line-height: 1.8; }
    h1 { font-size: 1.5em; border-bottom: 1px solid #ccc; padding-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>夜鷹</h1>
  <div>この生活が始まってもう3ヶ月経とうとしている。時間の流れは本当に恐ろしい。そして死ぬのは本当に怖い。</div>
  <div>やはり中々思うようにはいかない。気づいたらやりたいこと以外の事に気が散っている。</div>
  <div>そのうち「やりたいこと」なんてどこにもなかったんだなんて思い始めるのはもはや様式美である。</div>
  <div>僕の基底はどこまで行っても半年前のあの時期だ。毎日泣いて過ごした。体から遠く離れて生きていた。</div>
  <div>彼だけははっきりと本来の僕だと言い切ることが出来る</div>
  <div>もう一度だけ、もう少しだけ、彼のために、足に力を込めて</div>
  <div>(終)</div>
</body>
</html>
