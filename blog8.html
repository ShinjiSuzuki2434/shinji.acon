  <h1>自由意志</h1>
  <div>高校物理でニュートン力学を習ったが、あれを学習したのならば絶対に”僕は”自由意志の存在を疑わなければならない。それは僕が”僕”として生きているのなら当然の態度であった。永劫回帰無阿弥陀仏手塚治虫。
その時点で物理学なんていう宗教染みた胡散臭い学問に対しては妄信的な態度でしか接することはできないのだと相対化するしかなかったのだ。では次にどこへ行こうと彷徨った先は哲学というあまりにも包容力と柔軟性のある場所だった。
主観的体験としての意識。僕はこの哲学に盲信でもない、冷笑でもない。はたまた諦観でもない。火の鳥を見出した。バレーボールしたいな。パルクールしたいな。遊びに行こう。</div>
