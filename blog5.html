  <h1>雑記</h1>
<div>冷房は基本的に嫌いだ。嫌いと言っても心地悪いというわけでは無くて、むしろその逆なのだが。持病で睡眠には気を使わなくてはいけないため、夜も絶対に冷房を付けて寝るようにしているし。
うだるような夏の暑さが僕にとっては郷愁そのものなんだと思う。冷房の効いた部屋はあくまでも逃げ込む場所でしかなくて。せいぜい天井に扇風機が回っているだけだった小学生の記憶が今の僕を作っている。
夏に日向ぼっこをする。あんなに不快だと思っていた夏の暑さが今では救いだ。蝉の声が待ち遠しい。今日も神社に行ってお参りをしようと思う。短くなった夏を出来るだけ楽しみたい。</div>
  <div>(終)</div>
